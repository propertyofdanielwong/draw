<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collage Maker</title>
    <style>
        body {
            background-color: #ffccff;
            font-family: 'Comic Sans MS', 'Chalkboard', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #ff66ff;
            font-size: 3em;
        }
        #canvasContainer {
            position: relative;
            margin: 20px auto;
            width: 800px;
            height: 600px;
            background-color: #ffffff;
            border: 5px solid #ff66ff;
            border-radius: 30px;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }
        #imageContainer {
            margin: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .draggableImage {
            width: 100px;
            height: 100px;
            border-radius: 50px;
            border: 2px solid #ff66ff;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.1);
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Y2K Collage Maker</h1>

    <!-- Images Section -->
    <div id="imageContainer">
        <img src="https://source.unsplash.com/random/100x100" class="draggableImage" draggable="true" />
        <img src="https://source.unsplash.com/random/100x100?sig=1" class="draggableImage" draggable="true" />
        <img src="https://source.unsplash.com/random/100x100?sig=2" class="draggableImage" draggable="true" />
    </div>

    <!-- Collage Canvas -->
    <div id="canvasContainer">
        <canvas id="collageCanvas" width="800" height="600"></canvas>
    </div>

    <script>
        const canvas = document.getElementById('collageCanvas');
        const ctx = canvas.getContext('2d');
        let isDrawing = false;

        // Drawing functionality
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);

        function startDrawing(e) {
            isDrawing = true;
            ctx.beginPath();
            ctx.moveTo(e.offsetX, e.offsetY);
        }

        function draw(e) {
            if (!isDrawing) return;
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.strokeStyle = '#ff66ff';
            ctx.lineWidth = 5;
            ctx.stroke();
        }

        function stopDrawing() {
            isDrawing = false;
            ctx.closePath();
        }

        // Drag-and-Drop functionality for images
        const images = document.querySelectorAll('.draggableImage');
        let draggedImage = null;

        images.forEach(image => {
            image.addEventListener('dragstart', function(e) {
                draggedImage = this;
                setTimeout(() => (this.style.visibility = 'hidden'), 0);
            });

            image.addEventListener('dragend', function(e) {
                setTimeout(() => (this.style.visibility = 'visible'), 0);
                draggedImage = null;
            });
        });

        canvas.addEventListener('dragover', (e) => e.preventDefault());

        canvas.addEventListener('drop', function(e) {
            e.preventDefault();
            const x = e.offsetX;
            const y = e.offsetY;
            const img = new Image();
            img.src = draggedImage.src;
            img.onload = function() {
                ctx.drawImage(img, x - 50, y - 50, 100, 100);
            };
        });
    </script>

</body>
</html>
